<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Multi Calculator App</title><script defer="defer" src="bundle.js"></script></head><body><div class="container"><h1>Multi Calculator App</h1><div class="calculator-selector"><button class="calc-btn active" data-calc="age">Age Calculator</button> <button class="calc-btn" data-calc="premium">Premium Calculator</button> <button class="calc-btn" data-calc="bmi">BMI Calculator</button></div><div class="calculator-container"><div class="calculator active" id="age-calculator"><h2 class="calc-title">Age Calculator</h2><div class="form-group"><label>Date of Birth</label><div class="date-inputs"><select id="birth-day"><option value="">Day</option></select> <select id="birth-month"><option value="">Month</option></select> <select id="birth-year"><option value="">Year</option></select></div></div><button class="calculate-btn" id="calculate-age-btn">Calculate Age</button><div class="result" id="age-result"><h3>Your Age Details</h3><div class="age-display" id="age-display"></div><div class="result-details" id="age-details"></div></div></div><div class="calculator" id="premium-calculator"><h2 class="calc-title">Insurance Premium Calculator</h2><div class="form-group"><label for="policy-type">Policy Type</label> <select id="policy-type"><option value="individual">Individual</option><option value="floater">Family Floater</option></select></div><div class="form-group"><label for="sum-insured">Sum Insured (â‚¹)</label> <select id="sum-insured"><option value="100000">1 Lakh</option><option value="200000">2 Lakhs</option><option value="300000">3 Lakhs</option><option value="500000">5 Lakhs</option><option value="1000000">10 Lakhs</option><option value="1500000">15 Lakhs</option><option value="2000000">20 Lakhs</option></select></div><div class="form-group"><label for="applicant-age">Your Age</label> <input type="number" id="applicant-age" min="18" max="100" placeholder="Enter your age"></div><div class="form-group"><label for="policy-period">Policy Period</label> <select id="policy-period"><option value="1">1 Year</option><option value="2">2 Years</option><option value="3">3 Years</option></select></div><div class="form-group"><label>Optional Covers</label><div><label><input type="checkbox" id="hospital-cash"> Hospital Cash Benefit</label></div><div><label><input type="checkbox" id="critical-illness"> Critical Illness Cover</label></div></div><button class="calculate-btn" id="calculate-premium-btn">Calculate Premium</button><div class="result" id="premium-result"><h3>Premium Calculation</h3><div class="premium-breakdown" id="premium-breakdown"></div><div class="premium-total" id="premium-total"></div></div></div><div class="calculator" id="bmi-calculator"><h2 class="calc-title">BMI Calculator</h2><div class="form-group"><label>Height</label><div class="height-inputs"><div><input type="number" id="height-ft" placeholder="Feet" min="1" max="8"> <small>Feet</small></div><div><input type="number" id="height-in" placeholder="Inches" min="0" max="11"> <small>Inches</small></div></div></div><div class="form-group"><label for="weight">Weight (kg)</label> <input type="number" id="weight" placeholder="Enter weight in kg" min="1" max="500" step="0.1"></div><button class="calculate-btn" id="calculate-bmi-btn">Calculate BMI</button><div class="result" id="bmi-result"><h3>BMI Result</h3><div id="bmi-display"></div></div></div></div></div></body></html>
